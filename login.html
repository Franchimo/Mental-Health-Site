<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Diary - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page login-page">
    <!-- Animated background elements -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
        <div class="shape shape-6"></div>
    </div>
    
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="auth-container">
        <div class="auth-box">
            <div class="welcome-icon">ðŸŒ¿</div>
            <h1 class="animated-title">Welcome Back</h1>
            <p class="subtitle">We're so glad you're here. Your journey continues.</p>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ‘¤</span>
                        <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ”’</span>
                        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-animated">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-icon">âœ¨</span>
                </button>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a></p>
                    <p style="margin-top: 15px;"><a href="{{ url_for('about') }}">Learn more about this site</a></p>
                </div>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
